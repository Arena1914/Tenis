<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loja de Sapatos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <style>
        /* Resetando alguns estilos padrões */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    /* Corpo da página */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
    }
    
    /* Cabeçalho */
    header {
        background-color: #000;
        padding: 20px;
        text-align: center;
    }
    
    header h1 {
        color: white;
        font-size: 36px;
    }
    
    header p {
        color: #aaa;
        font-size: 18px;
    }
    
    /* Menu de navegação */
    nav {
        background-color: #333;
        padding: 10px;
        text-align: center;
    }
    
    nav a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
        font-size: 18px;
    }
    
    /* Seção principal */
    main {
        padding: 40px 20px;
        text-align: center;
    }
    
    main h2 {
        font-size: 28px;
    }
    
    /* Grid de produtos */
    .produtos {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 30px;
    }
    
    .produto {
        border: 1px solid #ddd;
        margin: 10px;
        padding: 20px;
        width: 250px;
    }
    
    .produto img {
        width: 100%;
        height: auto;
    }
    
    .produto h3 {
        font-size: 20px;
        margin-top: 15px;
    }
    
    .produto p {
        font-size: 18px;
        color: #555;
    }
    
    .produto a {
        color: #007BFF;
        text-decoration: none;
    }
    
    /* Rodapé */
    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px 0;
    }
    
    </style>

    <!-- Cabeçalho -->
    <header>
        <h1>Loja de Sapatos</h1>
        <p>Estilo e conforto para o seu dia a dia</p>
    </header>

    <!-- Menu de navegação -->
    <nav>
        <a href="#">Início</a>
        <a href="#">Produtos</a>
        <a href="#">Sobre nós</a>
        <a href="#">Contato</a>
    </nav>

    <!-- Seção principal -->
    <main>
        <h2>Conheça nossa linha de sapatos</h2>
        <div class="produtos">

            <!-- Produto 1 -->
            <div class="produto">
                <img src="https://via.placeholder.com/250x250" alt="Sapato Modelo 1">
                <h3>Modelo 1</h3>
                <p>R$ 199,99</p>
                <a href="#">Comprar</a>
            </div>

            <!-- Produto 2 -->
            <div class="produto">
                <img src="https://via.placeholder.com/250x250" alt="Sapato Modelo 2">
                <h3>Modelo 2</h3>
                <p>R$ 249,99</p>
                <a href="#">Comprar</a>
            </div>

            <!-- Produto 3 -->
            <div class="produto">
                <img src="https://via.placeholder.com/250x250" alt="Sapato Modelo 3">
                <h3>Modelo 3</h3>
                <p>R$ 299,99</p>
                <a href="#">Comprar</a>
            </div>

        </div>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Loja de Sapatos - Todos os direitos reservados</p>
    </footer>
</body>
</html>
